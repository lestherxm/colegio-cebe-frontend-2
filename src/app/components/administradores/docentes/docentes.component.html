<div class="contenedor">
    <div class="encabezado">
        <div>
            <h1>üë®üèº‚Äçüè´ <strong>DOCENTES</strong></h1>
        </div>
        <div>
            <button mat-raised-button type="button" class="btn btn-success" routerLink="/menu-admins/agregar-docente">
                <mat-icon>note_add</mat-icon>
                <span>Agregar</span>
            </button>
        </div>
    </div>
    <!-- <hr class="solid"> -->
    <div class="contenido">
        <table class="table table-striped">
            <thead class="table-light">
                <tr>
                    <th scope="col">ESTADO</th>
                    <th scope="col">CUI</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">GENERO</th>
                    <th scope="col" style="text-align: center;">OPCIONES</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let docente of docentes">
                    <td *ngIf="docente.esta_activo" style="text-align:center;">üü¢</td>
                    <td *ngIf="!docente.esta_activo" style="text-align:center;">üî¥</td>
                    <td>{{docente.cui}}</td>
                    <td>{{docente.nombre_completo}}</td>
                    <td>{{docente.correo}}</td>
                    <td style="text-align: center;">{{docente.genero}}</td>
                    <div class="btn-opciones">
                        <!-- Al leer cada elemento se setea el id al routerLink para que se pueda editar un elemento especifico cuando es clickeado -->
                        <button type="button" class="btn btn-outline-warning" routerLink="/menu-admins/editar-docente/{{docente.id_docente}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- Al leer cada elemento se setea el id al metodo para que pueda ser eliminado -->
                        <button type="button" class="btn btn-outline-danger" (click)="confirmDeleteCurso(msgEliminar, docente.id_docente)">
                            <mat-icon >delete_outline</mat-icon>
                        </button>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <router-outlet></router-outlet> -->
</div>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #msgEliminar let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                warning
            </mat-icon>
            ¬°ATENCI√ìN!</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        ¬øRealmente deseas eliminar el registro?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">
            NO
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteCurso()">
            S√ç
        </button>
    </div>
</ng-template>
